<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yours Truly</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="container">
        <h2>Yours Truly</h2>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="yourName">Your Name</label>
                <input type="text" id="yourName" name="yourName" required>
            </div>
            <div class="form-group">
                <label for="theirName">Their Name</label>
                <input type="text" id="theirName" name="theirName" required>
            </div>
            <div class="form-group">
                <label for="theirNumber">Their Number</label>
                <input type="text" id="theirNumber" name="theirNumber" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
